<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <script type="module" src="../src/exo-student.ts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <h1>Student</h1>
    <div class="container-fluid">
        <div id="target" class="row g-2 justify-content-center"></div>
    </div>

    <div class="card w-75 mx-auto">
        <h2 class="card-title">Student form</h2>
        <div class="card-body">
            <form>
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" id="firstname">

                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name">

                <label for="promo">Promo</label>
                <input type="number" class="form-control" name="promo" id="promo">

                <label for="picture">Picture</label>
                <input type="url" class="form-control" name="picture" id="picture">

                <button class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

</body>

</html>
